    <input type="number" name="pageLength" onblur="checkPageQuantity(this)" id="pageLength">

    <input type="number" name="pageAmount" id="pageAmount">
    <br>


    Tamanho do bucket
    <input type="number" name="lengthNumber" id="bucketSize">

    <input type="number" name="bucketNumber" id="bucketQuantity">
    <br>
    <br>

        document.getElementById('pageAmount').value,
        document.getElementById('pageLength').value,
        document.getElementById('bucketSize').value,
